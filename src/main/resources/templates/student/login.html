<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .container {
            margin-left: 200px;
            width: 1000px;
        }

        .header {
            height: 115px;
            padding-top: 92px;
        }

        .header-info {
            text-align: right;
        }

        .menu {
            height: 42px;
            display: flex;
            color: #07456c;
            font-size: 8pt;
            font-weight: bold;
            background: url(http://dkmh.hcmuaf.edu.vn/App_Themes/Standard/Images/MenuBg.png) repeat-x;
        }

        .menu-1 {
            padding: 5px 8px 5px 8px;
        }

        .login_group {
            /*height: 100px;*/
            display: flex;
        }

        .label {
            font-size: 8pt;
            font-family: Tahoma;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header" style="background-image: url('/images/bannerhangngay.jpg');">
        <div class="header-info">
            <img src="http://dkmh.hcmuaf.edu.vn/App_Themes/Standard/Images/US.gif">
            <img src="http://dkmh.hcmuaf.edu.vn/App_Themes/Standard/Images/VI.gif">
            <span style="color:#FF3300;font-size:12px;font-weight:bold;">Chào bạn</span>
            <a style="color:#FF3300;font-size:10pt;font-weight:bold;font-family: 'Tahoma', Times, serif">Đăng Nhập</a>
            <select id="selectFont" style="font-size: 11px; width: 100px; color: #000080;">
                <option value="uni">-------Font-------</option>
                <option value="uni" selected="">Font Unicode</option>
                <option value="abc">Font ABC</option>
                <option value="vni">Font Vni</option>
                <option value="not">Text không
                    dấu
                </option>
            </select>
        </div>
    </div>
    <div class="menu">
        <div class="menu-1"><span>Trang Chủ</span></div>
        <div class="menu-1"><span>Xem TKB</span></div>
        <div class="menu-1"><span>Xem Lịch Thi</span></div>
        <div class="menu-1"><span>Tra Cứu Thông Tin Tốt Nghiệp</span></div>
    </div>
    <div class="login_group">
        <div style="width: 320px;height:34px;background-image: url('http://dkmh.hcmuaf.edu.vn/App_Themes/Standard/Images/menuLogLeft.png')">
            <a href="/forgotPassword" style="color:Blue;font-family:Tahoma;font-size:9pt;">Quên mật khẩu!</a>
        </div>
        <div style="display: flex;position: relative;width: 475px;height:34px;background-image: url('http://dkmh.hcmuaf.edu.vn/App_Themes/Standard/Images/loginGiua.png')">
            <span class="label" style="margin-left: 16px;display: inline-block;margin-top: 9px">Tên Đăng Nhập</span>
            <span class="label" style="margin-left: 175px;display: inline-block;margin-top: 9px">Mật Khẩu</span>
            <input type="text"
                   style="position: absolute;position: absolute;left: 107px;top: 9px;border-color: White;border-style: None;height: 16px;width: 110px;">
            <input type="text"
                   style="position: absolute;position: absolute;left: 348px;top: 9px;border-color: White;border-style: None;height: 16px;width: 110px;">
        </div>
        <div style="width: 75px;height:34px;background-image: url('http://dkmh.hcmuaf.edu.vn/App_Themes/Standard/Images/menuNavigateLogRight.png')">
            <button class="label">Đăng nhập</button>
        </div>
        <div style="width: 120px;height:34px;background-image: url('http://dkmh.hcmuaf.edu.vn/App_Themes/Standard/Images/menuNavigateLogRight.png')">
        </div>
    </div>
    <div class="row">
        <div class="col-2">
            <label>CAPTCHA</label>
        </div>
        <div class="col-4">
            <img th:src="*{'data:realCaptcha/jpg;base64,'+ realCaptcha}"/>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-2">
            <label>ENTER CAPTCHA</label>
        </div>
        <div class="col-4">
            <input type="hidden" th:field="*{hiddenCaptcha}"/>
            <input type="text" th:field="*{captcha}" class="form-control"/>
        </div>
    </div>
</div>

        crossorigin="anonymous"></script>
<script>
    function forgetPassword() {
        let username = document.getElementById("username").value;
        $.post('resetPassword', {idUser: username},
            function (returnedData) {
                alert(returnedData);
            }).fail(function () {
            alert("error");
        });
    }
</script>
